{% extends 'base.html' %}

{% block content %}

<div id="content" class="colM">
  <div id="content-main" class="mx-auto" style="max-width: 500px;">
    <form method="post" action="{% url 'password_change' %}">
      {% csrf_token %}
      <div class="card rounded mt-5">
        <div class="card-body">
          <h1 class="text-center my-4">Password Reset</h1>
          <p class="mb-4">
            Forgotten your password? Enter your email address below, and we&#39;ll email instructions for setting a new one.
          </p>
          <div class="form-group mb-4">
            <div>
              {{ form.email.label_tag }}
            </div>
            <div>
              {{ form.email }}
              {{ form.email.errors }}
            </div>
          </div>
          <div class="form-group d-grid">
            <input type="submit" value="Reset my password" class="btn btn-primary" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <br class="clear" />
</div>

{% endblock %}
