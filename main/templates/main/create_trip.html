{% extends 'base.html' %}

{% block content %}
    <header>
        <h2>Create New Trip</h2>
    </header>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="editField">
            <span>{{ field.label_tag }}</span>
            <span>{{ field }}</span>
        </div>
    {% endfor %}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
