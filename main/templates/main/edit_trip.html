{% block content %}
    <h2>Create New Trip</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <a href="{% url 'delete_trip' form.instance.pk %}" onclick="return confirm('Are you sure?')" class="btn btn-primary"><button type="button">Delete</button></a>
    {% endblock %}
