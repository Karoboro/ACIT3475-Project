{% extends 'base.html' %}

{% block content %}
<header class="text-center text-primary pt-4">
    <h1>Day {{ day }}</h1>
</header>
<main>
    <div class="px-5">
        <a href="{% url 'view_trip' day.trip.pk %}" class="btn btn-outline-primary mb-4">&larr; Go Back</a>
    </div>
    <div class="row row-cols-lg-1 align-items-stretch g-4 px-5">
        {% for event in day.event_set.all %}
        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
            <div class="d-flex flex-column h-100 p-5 text-white text-shadow-1">
                <h2 class="mt-0 mb-4 display-6 lh-1 fw-bold">{{ event.name }}</h2>
                <!-- <span class="time">{{ event.time }}</span> -->
                <!-- <span class="location">📍: {{ event.location }}</span> -->
                <!-- <div class="tags">
                    <span class="tag">{{ event.category }}</span>
                </div> -->
                
                <h3>Details</h3>
                <div class="details">
                    <div class="subtask">🕙 : {{ event.time }}</div>
                    <div class="subtask">📍 : {{ event.location }}</div>
                    <div class="subtask">💰 : ${{ event.cost }}</div>
                    <div class="subtask">🏷 : {{ event.category }}</div>
                </div>
                
                <h3 class="pt-4">Description</h3>
                <p class="subtask">{{ event.description }}</p>
                <a href="{% url 'edit_event' event.pk %}"><button class="btn btn-primary"><i class="bi bi-pen"></i> Edit </button></a>
                <a href="{% url 'delete_event' event.pk %}" onclick="return confirm('Are you sure you want to delete this item?')"><button class="btn btn-danger"><i class="bi bi-trash"></i> Delete </button></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center py-3">
        <a href="{% url 'create_event' day.pk %}" title="create new event">
            <button type="button" class="btn btn-primary btn-circle btn-xl">+</button>
        </a>
    </div>

</main>
{% endblock %}
