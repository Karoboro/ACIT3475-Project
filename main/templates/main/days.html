{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Day {{ day }}</h1>
</header>
<main>
    <div class="left-nav">
        <a href="{% url 'view_trip' day.trip.pk %}" class="go-back">&larr; Go Back</a>
    </div>
    <div class="container">
        {% for event in day.event_set.all %}
        <div class="event-details">
            <h2 class="event-name">{{ event.name }}</h2>
            <!-- <span class="time">{{ event.time }}</span> -->
            <!-- <span class="location">📍: {{ event.location }}</span> -->
            <!-- <div class="tags">
                <span class="tag">{{ event.category }}</span>
            </div> -->
            
            <h3>Details</h3>
            <div class="details">
                <div class="subtask">🕙 : {{ event.time }}</div>
                <div class="subtask">📍 : {{ event.location }}</div>
                <div class="subtask">💰 : ${{ event.cost }}</div>
                <div class="subtask">🏷 : {{ event.category }}</div>
            </div>
            
            <h3>Description</h3>
            <p class="subtask">{{ event.description }}</p>
            <a href="{% url 'edit_event' event.pk %}"><button class="edit-event-btn">Edit</button></a>
            <a href="{% url 'delete_event' event.pk %}" onclick="return confirm('Are you sure you want to delete this item?')"><button class="delete-event-btn">Delete</button></a>
        </div>
        {% endfor %}
        <div class="add-event">
            <a href="{% url 'create_event' day.pk %}"><span class="add-event-link">+</span></a>

        </div>
    </div>
</main>
{% endblock %}
