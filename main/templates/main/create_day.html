{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Create New Day</h1>
</header>

<main>
    <div class="right-nav2">
        <a href="{% url 'view_trip' form.initial.trip.pk %}" class="go-back">&larr; Go Back</a>
    </div>
    <div class="container">
        <form method="post" class="event-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>
</main>

{% endblock %}
