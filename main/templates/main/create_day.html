{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Create New Day</h1>
</header>

<main>
    <div class="container">
        <form method="post" class="event-form">
            {% csrf_token %}
            <label for="day">Day:</label>
            <input type="number" id="day" name="num" min="1">

            <label for="title">Title:</label>
            <input type="text" id="title" name="name" placeholder="Enter event title" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" step="60" required>
            
            <label for="category">Category:</label>
            <select name="category" required="" id="id_category">
                <option value="Accommodation">Accommodation</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment" selected>Entertainment</option>
                <option value="Food">Food</option>
                <option value="Misc">Misc</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="cost">Cost:</label>
            <input type="text" id="cost" name="cost" pattern="\d">

            <label for="subtasks">Description:</label>
            <textarea id="subtasks" name="description" rows="4" placeholder="Description for the event"></textarea>

            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>
</main>

{% endblock %}
